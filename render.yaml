services:
  # Go Backend
  - type: web
    name: modulate-backend
    runtime: go
    rootDir: backend
    buildCommand: go build -o main ./cmd/main.go
    startCommand: ./main
    envVar:
      - key: DATABASE_URL
        sync: false
      - key: SERVER_PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGIN
        value: https://modulate-frontend.onrender.com

  # React Frontend
  - type: static_site
    name: modulate-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://modulate-backend.onrender.com
      - key: VITE_APP_NAME
        value: Modulate
