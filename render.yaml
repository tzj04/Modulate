services:
  # Go Backend
  - type: web
    name: modulate-backend
    runtime: go
    rootDir: backend
    buildCommand: go build -o main ./cmd/main.go
    startCommand: ./main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: modulate-db
          property: connectionString
      - key: SERVER_PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGIN
        fromStack:
          type: static
          name: modulate-frontend
          property: url

  # React Frontend
  - type: web
    name: modulate-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromStack:
          type: web
          name: modulate-backend
          property: url
      - key: VITE_APP_NAME
        value: Modulate

databases:
  - name: modulate-db
    plan: free
